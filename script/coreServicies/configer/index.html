<!DOCTYPE html>

<head>
    <script type="module" src="./index.js">
    </script>
    <link href="http://127.0.0.1:61815/stage/build/app/base.b51256fdf745166e2286.css" rel="stylesheet">
    <link id="themeDefaultStyle" rel="stylesheet" type="text/css"
        href="http://127.0.0.1:61815/appearance/themes/daylight/theme.css?v=2.4.6-alpha1">
        <script src="http://127.0.0.1:61815/appearance/emojis/twitter-emoji.js?v=1.0.1" async="" id="emojiScript"></script>
        <script src="/appearance/icons/material/icon.js?v=2.4.6-alpha1" async="" id="iconDefaultScript"></script>
</head>

<body class="fn__flex-column body--win32">
    <div id="toolbar" class="toolbar fn__flex">
        <div class="fn__flex-1 fn__ellipsis" id="drag" title="Untitled" style="padding-left: 35.0875px;">naive设置</div>
        <div class="fn__flex" id="windowControls">
            <div class="toolbar__item b3-tooltips b3-tooltips__sw" aria-label="最小化" id="minWindow">
                <svg>
                    <use xlink:href="#iconMin"></use>
                </svg>
            </div>
            <div aria-label="最大化" class="b3-tooltips b3-tooltips__sw toolbar__item" id="maxWindow"
                style="display: none;">
                <svg>
                    <use xlink:href="#iconMax"></use>
                </svg>
            </div>
            <div aria-label="向下还原" class="b3-tooltips b3-tooltips__sw toolbar__item" id="restoreWindow"
                style="display: flex;">
                <svg>
                    <use xlink:href="#iconRestore"></use>
                </svg>
            </div>
            <div aria-label="关闭" class="b3-tooltips b3-tooltips__sw toolbar__item toolbar__item--close"
                id="closeWindow">
                <svg>
                    <use xlink:href="#iconClose"></use>
                </svg>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="fn__flex-column" style="border-radius: 4px;overflow: hidden;position: relative">
            <div class="b3-form__icon search__header"><svg class="b3-form__icon-icon">
                    <use xlink:href="#iconSearch"></use>
                </svg><input class="b3-text-field b3-text-field--text fn__block b3-form__icon-input"></div>
            <div class="fn__flex-1 fn__flex">
                <ul class="b3-tab-bar b3-list b3-list--background"
                    style="user-select:none;width: 180px;height:459.90000000000003px;overflow: auto;padding: 8px 0;box-sizing: border-box">
                    <li data-name="editor" class="b3-list-item--focus b3-list-item b3-list-item--big"><svg
                            class="b3-list-item__graphic">
                            <use xlink:href="#iconEdit"></use>
                        </svg>编辑器</li>
                    <li data-name="filetree" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconFiles"></use>
                        </svg>文档树</li>
                    <li data-name="image" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconImage"></use>
                        </svg>资源</li>
                    <li data-name="export" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconUpload"></use>
                        </svg>导出</li>
                    <li data-name="appearance" class="b3-list-item b3-list-item--big"><svg
                            class="b3-list-item__graphic">
                            <use xlink:href="#iconTheme"></use>
                        </svg>外观</li>
                    <li data-name="bazaar" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconBazaar"></use>
                        </svg>集市</li>
                    <li data-name="search" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconSearch"></use>
                        </svg>搜索</li>
                    <li data-name="keymap" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconKeymap"></use>
                        </svg>快捷键</li>
                    <li data-name="account" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconAccount"></use>
                        </svg>账号</li>
                    <li data-name="repos" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconCloud"></use>
                        </svg>云端</li>
                    <li data-name="about" class="b3-list-item b3-list-item--big"><svg class="b3-list-item__graphic">
                            <use xlink:href="#iconInfo"></use>
                        </svg>关于</li>
                </ul>
                <div class="b3-tab-container" style="height:459.90000000000003px" data-name="editor"><label
                        class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            自适应宽度
                            <div class="b3-label__text">启用后将尽可能宽地显示编辑区</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="fullWidth" type="checkbox" checked="">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            只读模式
                            <div class="b3-label__text">启用后编辑器将以只读模式载入文档，需要编辑时可点击顶栏编辑按钮切换到编辑模式</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="readOnly" type="checkbox">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            是否显示书签、命名、别名、备注和引用计数
                            <div class="b3-label__text">启用后如果存在这些信息则将在块的右上侧进行显示</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="displayBookmarkIcon" type="checkbox" checked="">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            是否显示网络图片角标
                            <div class="b3-label__text">启用后如果图片是网络文件（非本地资源文件）则会显示角标</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="displayNetImgMark" type="checkbox" checked="">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            嵌入块面包屑
                            <div class="b3-label__text">启用后嵌入块将显示面包屑，在超级块中的嵌入块忽略该选项，始终不显示面包屑</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="embedBlockBreadcrumb" type="checkbox">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            列表大纲反向缩进
                            <div class="b3-label__text">启用后将使用列表大纲式逻辑反向缩进，即将列表项移动到父级下方</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="listLogicalOutdent" type="checkbox">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            代码块换行
                            <div class="b3-label__text">启用后代码块中的内容将自动换行</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="codeLineWrap" type="checkbox">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            代码块连字
                            <div class="b3-label__text">启用后代码块将显示连字</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="codeLigatures" type="checkbox">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            代码块显示行号
                            <div class="b3-label__text">启用后代码块会显示行号</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="codeSyntaxHighlightLineNum" type="checkbox"
                            checked="">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            虚拟引用
                            <div class="b3-label__text">启用后将自动根据已有块引的命名、别名和锚文本来标识出可能存在的引用关系</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-switch fn__flex-center" id="virtualBlockRef" type="checkbox">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            虚拟引用关键字排除列表
                            <div class="b3-label__text">使用英文状态下的逗号 <code class="fn__code">,</code> 进行分隔，逗号自身可通过 <code
                                    class="fn__code">\,</code> 转义</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-text-field fn__flex-center fn__size200" id="virtualBlockRefExclude" value="">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            PlantUML 伺服地址
                            <div class="b3-label__text">留空将恢复默认值 <code
                                    class="fn__code">https://www.plantuml.com/plantuml/svg/~1</code></div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-text-field fn__flex-center fn__size200" id="plantUMLServePath"
                            value="https://www.plantuml.com/plantuml/svg/~1">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            块引动态锚文本最大长度
                            <div class="b3-label__text">不自定义块引锚文本时自动渲染锚文本的最大长度，默认为 <code class="fn__code">96</code> 个字符
                            </div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-text-field fn__flex-center fn__size200" id="blockRefDynamicAnchorTextMaxLen"
                            type="number" min="1" max="5120" value="96">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            历史生成间隔（分钟，设置为 0 则禁用）
                            <div class="b3-label__text">编辑或删除时会自动生成历史，可在数据历史中可查看和回滚</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-text-field fn__flex-center fn__size200" id="generateHistoryInterval"
                            type="number" min="0" max="120" value="10">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            历史保留天数
                            <a href="javascript:void(0)" id="clearHistory">清空所有历史</a>
                            <div class="b3-label__text">超过保留天数的历史数据会被自动彻底删除</div>
                        </div>
                        <span class="fn__space"></span>
                        <input class="b3-text-field fn__flex-center fn__size200" id="historyRetentionDays" type="number"
                            min="0" max="120" value="30">
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            字体
                            <div class="b3-label__text">该设置仅影响编辑器内字体显示，选择 <code class="fn__code">默认</code> 则使用主题自带字体
                            </div>
                        </div>
                        <span class="fn__space"></span>
                        <select id="fontFamily" class="b3-select fn__flex-center fn__size200">
                            <option value="">默认</option>
                            <option value="Arial">Arial</option>
                            <option value="Bahnschrift">Bahnschrift</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Cambria">Cambria</option>
                            <option value="Cambria Math">Cambria Math</option>
                            <option value="Candara">Candara</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Consolas">Consolas</option>
                            <option value="Constantia">Constantia</option>
                            <option value="Corbel">Corbel</option>
                            <option value="Courier New">Courier New</option>
                            <option value="DengXian">DengXian</option>
                            <option value="Ebrima">Ebrima</option>
                            <option value="FangSong">FangSong</option>
                            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                            <option value="Gabriola">Gabriola</option>
                            <option value="Gadugi">Gadugi</option>
                            <option value="Georgia">Georgia</option>
                            <option value="HoloLens MDL2 Assets">HoloLens MDL2 Assets</option>
                            <option value="Impact">Impact</option>
                            <option value="Ink Free">Ink Free</option>
                            <option value="Javanese Text">Javanese Text</option>
                            <option value="KaiTi">KaiTi</option>
                            <option value="Leelawadee UI">Leelawadee UI</option>
                            <option value="Lucida Console">Lucida Console</option>
                            <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
                            <option value="MS Gothic">MS Gothic</option>
                            <option value="MS PGothic">MS PGothic</option>
                            <option value="MS UI Gothic">MS UI Gothic</option>
                            <option value="MV Boli">MV Boli</option>
                            <option value="Malgun Gothic">Malgun Gothic</option>
                            <option value="Marlett">Marlett</option>
                            <option value="Microsoft Himalaya">Microsoft Himalaya</option>
                            <option value="Microsoft JhengHei UI">Microsoft JhengHei UI</option>
                            <option value="Microsoft New Tai Lue">Microsoft New Tai Lue</option>
                            <option value="Microsoft PhagsPa">Microsoft PhagsPa</option>
                            <option value="Microsoft Sans Serif">Microsoft Sans Serif</option>
                            <option value="Microsoft Tai Le">Microsoft Tai Le</option>
                            <option value="Microsoft YaHei">Microsoft YaHei</option>
                            <option value="Microsoft YaHei UI">Microsoft YaHei UI</option>
                            <option value="Microsoft Yi Baiti">Microsoft Yi Baiti</option>
                            <option value="MingLiU-ExtB">MingLiU-ExtB</option>
                            <option value="MingLiU_HKSCS-ExtB">MingLiU_HKSCS-ExtB</option>
                            <option value="Mongolian Baiti">Mongolian Baiti</option>
                            <option value="Myanmar Text">Myanmar Text</option>
                            <option value="NSimSun">NSimSun</option>
                            <option value="Nirmala UI">Nirmala UI</option>
                            <option value="PMingLiU-ExtB">PMingLiU-ExtB</option>
                            <option value="Palatino Linotype">Palatino Linotype</option>
                            <option value="Sans Serif Collection">Sans Serif Collection</option>
                            <option value="Segoe Fluent Icons">Segoe Fluent Icons</option>
                            <option value="Segoe MDL2 Assets">Segoe MDL2 Assets</option>
                            <option value="Segoe Print">Segoe Print</option>
                            <option value="Segoe Script">Segoe Script</option>
                            <option value="Segoe UI">Segoe UI</option>
                            <option value="Segoe UI Emoji">Segoe UI Emoji</option>
                            <option value="Segoe UI Historic">Segoe UI Historic</option>
                            <option value="Segoe UI Symbol">Segoe UI Symbol</option>
                            <option value="Segoe UI Variable">Segoe UI Variable</option>
                            <option value="SimHei">SimHei</option>
                            <option value="SimSun">SimSun</option>
                            <option value="SimSun-ExtB">SimSun-ExtB</option>
                            <option value="Sitka">Sitka</option>
                            <option value="Sylfaen">Sylfaen</option>
                            <option value="Symbol">Symbol</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Trebuchet MS">Trebuchet MS</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Webdings">Webdings</option>
                            <option value="Wingdings">Wingdings</option>
                            <option value="Yu Gothic">Yu Gothic</option>
                            <option value="Yu Gothic UI">Yu Gothic UI</option>
                            <option value="仿宋">仿宋</option>
                            <option value="微軟正黑體">微軟正黑體</option>
                            <option value="楷体">楷体</option>
                            <option value="等线">等线</option>
                            <option value="黑体">黑体</option>
                        </select>
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            字号
                            <div class="b3-label__text">字号默认为 16px，该设置仅影响编辑器内字体大小显示</div>
                        </div>
                        <span class="fn__space"></span>
                        <div class="b3-tooltips b3-tooltips__n fn__flex-center" aria-label="16">
                            <input class="b3-slider fn__size200" id="fontSize" max="72" min="9" step="1" type="range"
                                value="16">
                        </div>
                    </label>
                    <label class="fn__flex b3-label">
                        <div class="fn__flex-1">
                            Tab 空格数
                            <div class="b3-label__text">仅在按下 Tab 时替换为空格，不会将剪切板中的 Tab 替换为空格</div>
                        </div>
                        <span class="fn__space"></span>
                        <div class="b3-tooltips b3-tooltips__n fn__flex-center" aria-label="0">
                            <input class="b3-slider fn__size200" id="codeTabSpaces" max="8" min="0" step="2"
                                type="range" value="0">
                        </div>
                    </label>
                    <label class="b3-label fn__flex">
                        <div class="fn__flex-1">
                            KaTex 宏定义
                            <div class="b3-label__text">请使用 JSON 对象格式（<code class="fn__code">{}</code>）来包裹宏定义，例如 <code
                                    class="fn__code">{ "\\foo": "{x^2}" }</code></div>
                            <div class="fn__hr"></div>
                            <textarea class="b3-text-field fn__block" id="katexMacros">{}</textarea>
                        </div>
                    </label>
                </div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="filetree"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="image"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="export"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="appearance"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="bazaar"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="search"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="keymap"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="account"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="repos"></div>
                <div class="b3-tab-container fn__none" style="height:459.90000000000003px" data-name="about"></div>
            </div>
        </div>

    </div>
</body>
